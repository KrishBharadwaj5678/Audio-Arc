<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Audio Player</title>

</head>
<body>

    <!-- Page -->

    <div class="page1">

        <!-- Main Box -->

        <div class="box">

            <div class="image"><img src="" class="show_album"></div>

            <!-- Music Name -->

            <div class="msc_name"><h1 class="musicName"></h1></div>

            <!-- Music Artist -->

            <div class="msc_artist"><h2 class="musicArtist"></h2></div>

            <!-- Play/Pause/Forward/Backward Button-->

            <div class="blocks">
                <!-- Backward Button -->
                <div class="backward"><i class="fa-solid fa-backward"></i></div>
                <div class="main-btn">
                    <!-- Play Button -->
                  <div class="play"><i class="fa-solid fa-play"></i></div>
                    <!-- Pause Button -->
                  <div class="play"><i class="fa-solid fa-pause"></i></div>
                </div>
                <!-- Forward Button -->
                <div class="forward"><i class="fa-solid fa-forward"></i></div>
            </div>

            <!-- Progress bar -->

            <div class="bar-parent">
                <div class="bar">
                    <div class="point"></div>
                </div>
            </div>

            <!-- Start and End Time -->

            <div class="time">
                <div class="start-time"></div>
                <div class="end-time"></div>
            </div>


        </div>

    </div>

    <audio>
    </audio>
    
<script src="index.js" defer></script>
</body>
</html>
